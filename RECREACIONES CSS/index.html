  <body>

    <div class="form-container">

        <div class="login-container">

            <h2>Welcome</h2>
            <p>Selecciona el metodo de autenticacion</p>

            <form id="loginForm" action="">

                <p>

                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username" />

                </p>

                <p>

                    <label for="password">Password</label>
                    <input class="input" type="password" name="password" id="passwordInput" oninput="handlePasswordInput()" />

                </p>

                <div class="options">

                    <div>

                        Remember me
                        <input type="checkbox" name="rememberme" id="rememberme" />

                    </div>

                    <div>

                        <a href="#" id="forgotPasswordLink">Forgot my password</a>

                    </div>

                </div>

                <p>
                    <input type="button" class="btn btn-login" value="Log in" id="loginButton" />
                </p>

                <div class="providers">
                    <span>Choose another method to authenticate</span>
                    <button class="btn btn-google" id="googleButton">Google</button>
                    <button class="btn btn-facebook" id="facebookButton">Facebook</button>
                    <button class="btn btn-twitter" id="twitterButton">Twitter</button>
                </div>

            </form>

        </div>

        <div class="welcome-screen-container" id="welcomeScreen">

            <img style="height: 100%; width: 100%;" src="Sinatra.jpg">

        </div>
    </div>
